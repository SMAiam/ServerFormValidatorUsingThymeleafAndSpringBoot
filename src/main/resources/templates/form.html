<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body style="background:#e2e2e2;">
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <form novalidate="novalidate" class="bg-white p-4" th:action="@{/process}" method="post" th:object="${loginData}" >
                <h1 class="text-center">Signup Here</h1>
                <div class="mb-3 mt-3">
                    <label for="exampleInputEmail1" class="form-label">UserName</label>

                    <input
                            type="text"
                            name="userName"
                            class="form-control"
                            th:classappend="${#fields.hasErrors('userName') ? 'is-invalid' : ''}"
                            th:value="${loginData.userName}"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    <div class="invalid-feedback"
                         th:each="e:${#fields.errors('userName')}"
                         th:text="${e}"></div>

                </div>


                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Email</label>

                    <input
                            type="email"
                            name="email"
                            class="form-control"
                            th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
                            th:value="${loginData.email}"
                            id="exampleInputPassword1">

                    <div class="invalid-feedback"
                         th:each="e:${#fields.errors('email')}"
                         th:text="${e}"></div>

                </div>


                <div class="mb-3 form-check">
                    <input
                            type="checkbox"
                            class="form-check-input"
                            th:classappend="${#fields.hasErrors('agreed') ? 'is-invalid' : ''}"
                            th:value="${loginData.agreed}"
                            id="exampleCheck1">


                    <label class="form-check-label" for="exampleCheck1">Agree terms and condition</label>

                    <div class="invalid-feedback"
                         th:each="e:${#fields.errors('agreed')}"
                         th:text="${e}"></div>

                </div>
                <div class="container text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>


            </form>
        </div>
    </div>
</div>
</body>
</html>
